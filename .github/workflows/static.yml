name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # o la rama que uses para desplegar

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Si tienes pasos de build (por ejemplo, compilación de una web estática), los pones aquí.
      # Si no, puedes saltarte esta parte y subir directamente tus archivos.

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v3  # esta acción es la correcta para Pages
        with:
          path: '.'  # o la carpeta donde están tus ficheros legales

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4


